<h3>
  <i ng-click="toggle()" ng-show="open" class="fa fa-folder-open-o folder"> close</i>
  <i ng-click="toggle()" ng-hide="open" class="fa fa-folder-o folder"> open</i>
  Questions & Answers
</h3>

<div ng-show="open">
  <div>
  {{description}}

  <div ng-repeat='question in questions track by $index'>
    <div>
      {{question.question}}
    </div>
    <div>
      {{question.answer}}
    </div>
  </div>

  </div>
</div>
